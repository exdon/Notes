<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.body}}</p>
</div>
<div mat-dialog-actions>
    <button
        mat-button
        (click)="cancel()"
    >
        Cancelar
    </button>
    <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
    >
        Ok
    </button>
</div>
