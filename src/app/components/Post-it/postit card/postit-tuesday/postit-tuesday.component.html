<div class="containero" *ngIf="notesSaved; else loading">
    <mat-icon class="icon-add" ngbTooltip="Clique para adicionar um novo Post-It" placement="left" aria-hidden="false" aria-label="Example control_point icon" (click)="addMarkdown()">
        control_point
    </mat-icon>
    <br><br><br>
    <div *ngIf="notesSaved.length < 1" class="text-null">
        <p>Clique no<span><strong style="color: #00FE0D; font-size: 20px;">＋</strong></span>para adicionar um Post-It ★</p>
    </div>
    <div class="cards-items" *ngFor="let note of notesSaved;let i = index">
        <div class="card" [ngClass]="{
            'success-bg' : success && note.id === idCard,
            'error-bg': error && note.id === idCard
        }" style="width: 18rem;">
            <div class="card-body">
                <p class="msg-submit" *ngIf="success && note.id === idCard || error && note.id === idCard" >{{msgSubmit}}</p>
                <mat-icon class="icon-delete" aria-hidden="false"
                    aria-label="Example control_point icon" (click)="deleteMarkdown(note.id)"
                    >
                    delete
                </mat-icon>
                <mat-icon  class="icon-check" aria-hidden="false"
                    aria-label="Example control_point icon" (click)="saveMarkdown(note.id)" disabled="true">
                    check
                </mat-icon>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input [(ngModel)]="note.title" name="title" matInput placeholder="Ex. Pizza"
                            [value]="note.title" [disabled]="disabledFields">
                    </mat-form-field>
        
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Comments</mat-label>
                        <textarea  [(ngModel)]="note.bodyComments" name="bodyComments" matInput
                            placeholder="Ex. It makes me feel..." [disabled]="disabledFields"></textarea>
                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
