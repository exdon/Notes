<section class="postit-cards">
    <div class="col-sm-12">
        <div class="row" style="margin: 10px 30px 0px 30px;">
            <owl-carousel-o [options]="customOptions" style="margin-left: 30px; padding-bottom: 150px;">
              <ng-template carouselSlide>
                <div class="col">
                    <div class="fundo">
                        <h5>Segunda</h5>
                        <hr>
                    </div>
                    <div class="content-cards-postit">
                        <app-postit-monday></app-postit-monday>
                    </div>
                </div>
              </ng-template>  
              <ng-template carouselSlide>
                <div class="col">
                    <div class="fundo">
                        <h5>Terça</h5>
                        <hr>
                    </div>
                    <div class="content-cards-postit">
                        <app-postit-tuesday></app-postit-tuesday>
                    </div>
                </div>
              </ng-template>  
              <ng-template carouselSlide>
                <div class="col">
                    <div class="fundo">
                        <h5>Quarta</h5>
                        <hr>
                    </div>
                    <div class="content-cards-postit">
                        <app-postit-wednesday></app-postit-wednesday>
                    </div>
                </div>
              </ng-template>
              <ng-template carouselSlide>
                <div class="col">
                    <div class="fundo">
                        <h5>Quinta</h5>
                        <hr>
                    </div>
                    <div class="content-cards-postit">
                        <app-postit-thursday></app-postit-thursday>
                    </div>
                </div>
              </ng-template>   
              <ng-template carouselSlide>
                <div class="col">
                    <div class="fundo">
                        <h5>Sexta</h5>
                        <hr>
                    </div>
                    <div class="content-cards-postit">
                        <app-postit-friday></app-postit-friday>
                    </div>
                </div>
              </ng-template>  
              <ng-template carouselSlide>
                <div class="col">
                    <div class="fundo">
                        <h5>Sábado</h5>
                        <hr>
                    </div>
                    <div class="content-cards-postit">
                        <app-postit-saturday></app-postit-saturday>
                    </div>
                </div>
              </ng-template>  
              <ng-template carouselSlide>
                <div class="col">
                    <div class="fundo">
                        <h5>Domingo</h5>
                        <hr>
                    </div>
                    <div class="content-cards-postit">
                        <app-postit-sunday></app-postit-sunday>
                    </div>
                </div>
              </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</section>
