<div class="container-fluid">
    <div class="container shadow">
        <div class="pt-5 border-light rounded">
            <h6>Fina</h6>
            <hr>
            <div class="row">
                <button
                    (click)="openDialogForm()"
                    mat-fab
                    color="primary"
                    aria-label="Example icon button with a delete icon"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <div class="body">
                <mat-accordion
                    class="example-headers-align"
                    multi
                >
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>Personal data</mat-panel-title>
                            <mat-panel-description>
                                Total gasto: {{getTotalCost() | currency:'BRL'}}
                                <span
                                    [matBadge]="financialItems.length"
                                    matBadgeOverlap="false"
                                >
                                    Itens
                                </span>
                            </mat-panel-description>
                        </mat-expansion-panel-header>

                        <table
                            mat-table
                            [dataSource]="financialItems"
                            multiTemplateDataRows
                            class="mat-elevation-z8"
                        >

                            <!-- Transação Column -->
                            <!-- <ng-container matColumnDef="transaction">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                >
                                    Transação
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let element; let i = dataIndex"
                                >
                                    {{i+1}}
                                </td>
                            </ng-container> -->

                            <!-- Date Column -->
                            <ng-container matColumnDef="date">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                >
                                    Data
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                >
                                    {{element.date}}
                                </td>
                            </ng-container>

                            <!-- Category Column -->
                            <ng-container matColumnDef="category">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                >
                                    Categoria
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                >
                                    {{element.category}}
                                </td>
                            </ng-container>

                            <!-- Value Column -->
                            <ng-container matColumnDef="value">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                >
                                    Valor
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                >
                                    {{element.value | currency:'BRL'}}
                                </td>
                            </ng-container>

                            <!-- PaymentType Column -->
                            <ng-container matColumnDef="paymentType">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                >
                                    Forma de Pagamanto
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                >
                                    {{element.paymentType}}
                                </td>
                            </ng-container>

                            <!-- Time Column -->
                            <ng-container matColumnDef="time">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                >
                                    Hora
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                >
                                    {{element.time}}
                                </td>
                            </ng-container>

                            <!-- Place Column -->
                            <ng-container matColumnDef="place">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                >
                                    Local
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                >
                                    {{element.place}}
                                </td>
                            </ng-container>

                            <!-- Action Column -->
                            <ng-container matColumnDef="actions">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                >
                                    Ações
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                >
                                    <section>
                                        <div class="example-flex-container">
                                            <div class="example-button-container">
                                                <button
                                                    mat-mini-fab
                                                    color="warn"
                                                    aria-label="Example icon button with a plus one icon"
                                                    (click)="openDialog('Deseja excluir esse item?', element.id)"
                                                >
                                                    <mat-icon>delete</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </section>
                                </td>
                            </ng-container>

                            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                            <ng-container matColumnDef="expandedDetail">
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                    [attr.colspan]="columnsToDisplay.length"
                                >
                                    <div
                                        class="example-element-detail"
                                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
                                    >
                                        <!-- <div class="example-element-diagram">
                                    <div class="example-element-value">{{element.value}}</div>
                                    <div class="example-element-date">{{element.date}}</div>
                                    <div class="example-element-time">{{element.time}}</div>
                                    <div class="example-element-place">{{element.place}}</div>
                                </div> -->
                                        <div class="example-element-description">
                                            <span>Observações:</span>
                                            <br>
                                            {{element.description}}
                                            <!-- <span class="example-element-description-attribution">-- Wikipedia</span> -->
                                        </div>
                                    </div>
                                </td>
                            </ng-container>

                            <tbody>
                                <tr
                                    mat-header-row
                                    *matHeaderRowDef="columnsToDisplay"
                                ></tr>
                                <tr
                                    mat-row
                                    *matRowDef="let element; columns: columnsToDisplay;"
                                    class="example-element-row"
                                    [class.example-expanded-row]="expandedElement === element"
                                    (click)="expandedElement = expandedElement === element ? null : element"
                                >
                                </tr>
                                <tr
                                    mat-row
                                    *matRowDef="let row; columns: ['expandedDetail']"
                                    class="example-detail-row"
                                ></tr>
                            </tbody>
                        </table>

                    </mat-expansion-panel>
                </mat-accordion>

            </div>
        </div>
    </div>
</div>
